<html>
<head>
<title>
手残程度测试 
</title>
<script type="text/javascript">
var i=0;
function timedMsg()
{
var t=setTimeout("alert('时间到！')",10000)
}
function clkk()
{
A=i++;
return A
}
function clss(A)
{
var B=A;
document.write(B);
}
</script>
</head>

<body>
<form>
<input type="button" value="开始" onClick = "timedMsg()">
<input type="button" value="点击这里" onClick = "clkk()">
<input type="button" value="查看结果" onClick = "clss(clkk())">
</form>
<p>
手残程度测试规则：<br>
点击开始后，鼠标点击“点击这里”按钮，并狂按空格键。(要一下一下按)<br>
提示时间到后(10秒)，可点击“查看结果”按钮查看点击次数<br>
40次以下：手残  40----60次： 正常水平  60次以上 ：大神级别
</p>
</body>

</html>
